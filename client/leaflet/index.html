<!DOCTYPE html>
<title>tiles</title>
<link rel="stylesheet" href="leaflet.css">
<style>
head, body, #main {
  padding: 0px; 
  margin:0px; 
  position: absolute; 
  height: 100%;
  width: 100%;
}</style>
<div id="main"></div>

<script type="text/javascript" src="leaflet-src.js"></script>
<script type="text/javascript" src="Leaflet.VectorGrid.bundled.js"></script>

<script type="text/javascript">
let map = L.map('main').setView([49.8758, 8.6490], 14);

// L.tileLayer('https://tiles.motis-project.de/osm_light/{z}/{x}/{y}.png?token=862bdec137edd4e88029304609458291f0ec760b668c5816ccdd83d0beae76a4', {maxZoom: 18}).addTo(map);
L.control.scale({imperial:false}).addTo(map);


//var url = 'https://{s}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/{z}/{x}/{y}.vector.pbf';

let url = 'http://localhost:8888/{z}/{x}/{y}.mvt';
L.vectorGrid.protobuf(url, {}).addTo(map);

</script>
