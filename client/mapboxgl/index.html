<!DOCTYPE html>
    <title>tiles / mapbox</title>
    <script src="mapbox-gl.js"></script>
    <link href="mapbox-gl.css" rel="stylesheet" />
    <style>
    head, body, #map {
      padding: 0px; 
      margin:0px; 
      position: absolute; 
      height: 100%;
      width: 100%;
    }</style>
</head>
<body>

<div id='map'></div>
<script>
// mapboxgl.accessToken = '<your access token here>';
var simple = {
    "version": 8,
    "sources": {
        "osm": {
            "type": "vector",
            // "tiles": ["http://localhost:8080/path/tiles/{z}/{x}/{y}.mvt"]
            "tiles": ["http://localhost:8888/{z}/{x}/{y}.mvt"],
            "maxzoom": 20
        },
        "raster": {
            "type": "raster",
            "tiles": ["https://tiles.motis-project.de/osm_light/{z}/{x}/{y}.png?token=862bdec137edd4e88029304609458291f0ec760b668c5816ccdd83d0beae76a4"],
            "tileSize": 256,
            "maxzoom": 18
        }
    },
    "layers": [
        {
            "id": "raster",
            "type": "raster",
            "source": "raster"
        }, {
            "id": "cities",
            "type": "circle",
            "source": "osm",
            "source-layer": "cities"
        }, {
            "id": "rail",
            "type": "line",
            "source": "osm",
            "source-layer": "rail"
            // "source-layer": "motis"
        },
        {
            "id": "building",
            "type": "fill",
            "source": "osm",
            "source-layer": "building"
        },
        {
            "id": "landuse.industrial",
            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",
            "filter": ["==", "landuse", "industrial"],
            "paint": {"fill-color": "#00ffff"}
        }, {
            "id": "landuse.residential",
            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",
            "filter": ["==", "landuse", "residential"],
            "paint": {"fill-color": "#0000ff"}
        }, {
            "id": "landuse.commercial",
            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",
            "filter": ["==", "landuse", "commercial"],
            "paint": {"fill-color": "#0000ff"}
        }, {
            "id": "landuse.forest",
            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",
            "filter": ["==", "landuse", "forest"],
            "paint": {"fill-color": "#00aa00"}
        }, {
            "id": "landuse.farmland",
            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",
            "filter": ["==", "landuse", "farmland"],
            "paint": {"fill-color": "#00ff00"}
        }, {
            "id": "landuse.commerical",
            "type": "fill",
            "source": "osm",
            "source-layer": "landuse",
            "filter": ["==", "landuse", "commerical"],
            "paint": {"fill-color": "#ff0000"}
        }
    ]
};

var map = new mapboxgl.Map({
    container: 'map',
    style: simple,
    // zoom: 1,
    // center: [-14, 35]
    zoom: 14,
    center: [8.6671065, 49.8747541]
});

// map.addControl(new mapboxgl.Navigation());


map.on('click', 'cities', e =>  {
    console.log(e);
});

map.on('click', 'landuse.industrial', e =>  {
    console.log(e);
});





</script>

</body>
</html>
