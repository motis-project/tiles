<!DOCTYPE html>
    <title>tiles / mapbox</title>
    <script src="mapbox-gl-dev.js"></script>
    <link href="mapbox-gl.css" rel="stylesheet" />
    <style>
    head, body, #map {
      padding: 0px; 
      margin:0px; 
      position: absolute; 
      height: 100%;
      width: 100%;
    }</style>
</head>
<body>

<div id='map'></div>
<script>
// mapboxgl.accessToken = '<your access token here>';
var simple = {
    "version": 8,
    "sources": {
        "osm": {
            "type": "vector",
            "tiles": ["http://localhost:8888/{z}/{x}/{y}.mvt"]
        },
        "raster": {
            "type": "raster",
            "tiles": ["https://tiles.motis-project.de/osm_light/{z}/{x}/{y}.png?token=862bdec137edd4e88029304609458291f0ec760b668c5816ccdd83d0beae76a4"],
            "tileSize": 256,
            "maxzoom": 18
        }
    },
    "layers": [
        {
            "id": "raster",
            "type": "raster",
            "source": "raster"
        }, {
            "id": "circles",
            "type": "circle",
            "source": "osm",
            "source-layer": "yolo"
        }
    ]
};

var map = new mapboxgl.Map({
    container: 'map',
    style: simple,
    zoom: 2,
    center: [-14, 35]
});

map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
